<script>
		for(var i = 0; i < 12; i++) {
			var tablename = prompt('table?');
			var c_amount = parseInt(prompt('how many column?'));
			var columns = [];
			for(var j = 0; j < c_amount; j++) {
				columns.push(prompt('List Column in order').toLowerCase());
			}
			var querry = '(';
			for(var j = 0; j < columns.length; j++) {
				querry += columns[j] + ', '
			}
			console.log('INSERT INTO ' + tablename + '\n' + querry + ' ) \n VALUES()');
		}
</script>
